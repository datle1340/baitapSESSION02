<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>ĐĂNG KÝ HỌC VIÊN</legend>
            <label for="name"> Họ và tên</label>
            <input type="text" name="name" id="name"> <br />
            <label for="brithday"> Ngày Sinh</label>
            <input type="text" id="brithday" name="brithday"> <br />

            <label>Giới Tính:</label> <br />
            <input type="radio" id="html" name="gendel" value="Nam">
              <label for="nam">Nam</label>
              <input type="radio" id="css" name="gendel" value="nu">
              <label for="nu">Nữ</label><br>


            <label> Địa chỉ</label> <textarea name="adress" id="" cols="40" rows="3"></textarea> <br>
            <label> Lớp</label> <select name="" id="">
                <option value="class1"> Lớp 10</option>
                <option value="class2"> Lớp 11</option>
                <option value="class3">Lớp 12</option>
            </select><br>
            <label for="email">Email</label> <input type="text" id="email" name="email"><br>
            <label for="phone">Điện thoại</label> <input type="text" id="phone" name="phone"> <br>
            <input type="submit" value="Đăng Ký"> <input type="reset" value="Nhập lại">
        </fieldset>
    </form>
    <style>
        form {
            width: 60%;
            background-color: rgb(241, 194, 6);
            align-content: center;
        }

        label {
            color: blue;
        }

        input {
            align-items: center;
        }

        legend {
            background-color: aqua;
            color: blue;
        }
    </style>
</body>

</html>
